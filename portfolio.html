<!-- BlackJack Modal -->
  <div class="modal fade" id="blackjack" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img class="port_icons" src="img/blackjack_logot.png" alt="BlackJack Logo"/>
        </div>
        <div class="modal-body">
          <img src="img/blackjack_main.png" alt="blackjack main" width="200px" />
          <h3>Built with</h3>
          <p>HTML/CSS ·  SCSS · JavaScript · jQuery</p>
          <a href="https://github.com/AutumnColeman/Blackjack_jQuery">Github</a>
          <a href="http://blackjack.surge.sh/blackjack.html">Live Demo</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
